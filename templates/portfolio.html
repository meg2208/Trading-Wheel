{% extends "base.html" %}

{% block title %}
Trading Wheel
{% endblock %}

{% block body %}
<h1>Your Portfolio Values</h1>

<table class="table table-bordered table-striped table-hover">
<tr>
	<td>Date</td>
	<td>Value</td>
	<td>Value of Securities</td>
	<td>Free Cash</td>
	<td>Day Change in Value</td>
</tr>

{% for day in portfolios %}
	<tr>	
	{% for column in day %}
		<td>{{column}}</td>
	{% endfor %}
	</tr>
{% endfor %}
</table>

{% endblock %}
