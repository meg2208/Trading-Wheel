{% macro render_field(field) %}
    <dt>{{ field.label }}
    <dd>{{ field( **kwargs )|safe }}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li><span class="label label-important">{{ error }}</span></li>
        {% endfor %}
        </ul>
    {% endif %}
    </dd>
{% endmacro %}
