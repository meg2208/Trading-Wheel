{% extends "base.html" %}

{% block title %}
Create Indicator
{% endblock %}

{% block body %}

<h1>Create an Indicator!</h1>

{% from "_formhelper.html" import render_field %}
<form method=post action='/create_indicator'>
	<dl>
		{{ render_field( form.security ) }}
		{{ render_field( form.mva ) }}
		{{ render_field ( form.strategy ) }}
	</dl>
	<p><input type=submit value=Create>
</form>

{% endblock %}
