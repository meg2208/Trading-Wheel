<!DOCTYPE html>
<html>

<head>
	<title>
	{% block title %}
	{% endblock %}
	</title>
</head>

<body>
	{% block body %}
	{% endblock %}
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>

{% block script %}
{% endblock %}

</html>
