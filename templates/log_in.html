{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block body %}

{% from "_formhelper.html" import render_field %}
<form method=post action='/log_in'>
	<dl>
		{{ render_field( form.username ) }}
		{{ render_field( form.password ) }}
	</dl>
	<p><input type=submit value=Login>
</form>

{% endblock %}
